<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitud de Días de Fiesta</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 2rem; }
    input, textarea, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    label { font-weight: bold; margin-top: 1rem; display: block; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Solicitud de días de fiesta</h2>
  <form id="formFiestas">
    <label for="Empleado">Número de empleado:</label>
    <input type="text" id="Empleado" required />

    <label for="Email">Correo electrónico:</label>
    <input type="email" id="Email" required />

    <label>Selecciona fechas:</label>
    <div id="fechasContainer">
      <input type="date" class="fechaIndividual" />
    </div>
    <button type="button" onclick="agregarFecha()">+ Añadir otra fecha</button>

    <!-- Campo oculto que se rellena automáticamente -->
    <input type="hidden" id="FechasSolicitadas" name="FechasSolicitadas" />

    <label for="Comentario">Comentario:</label>
    <textarea id="Comentario"></textarea>

    <button type="submit">Enviar solicitud</button>
    <p id="respuesta"></p>
  </form>

  <script>
    // Función para añadir más inputs de fecha
    function agregarFecha() {
      const contenedor = document.getElementById("fechasContainer");
      const nuevoInput = document.createElement("input");
      nuevoInput.type = "date";
      nuevoInput.className = "fechaIndividual";
      contenedor.appendChild(document.createElement("br"));
      contenedor.appendChild(nuevoInput);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("formFiestas");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const respuesta = document.getElementById("respuesta");
        respuesta.textContent = "";

        // Recoger fechas seleccionadas y concatenarlas
        const fechas = [...document.querySelectorAll(".fechaIndividual")]
          .map(el => el.value)
          .filter(val => val !== "")
          .join(", ");
        document.getElementById("FechasSolicitadas").value = fechas;

        const body = {
          Empleado: document.getElementById("Empleado").value,
          Email: document.getElementById("Email").value,
          FechasSolicitadas: fechas,
          Comentario: document.getElementById("Comentario").value
        };

        console.log("Enviando solicitud con datos:", body);

        try {
          const res = await fetch("https://prod-70.westus.logic.azure.com:443/workflows/2035cd8f81154fcc9743ba4b231a1a3f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Vm-UQaC9QxujqKMk7hAj3phQ_lAOF60hxczY9lzVpqE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          console.log("Respuesta recibida:", res.status);

          if (res.ok) {
            respuesta.textContent = "✅ Solicitud enviada correctamente.";
            respuesta.className = "success";
            form.reset();
            // Reinicia los campos de fecha: deja solo uno
            const contenedor = document.getElementById("fechasContainer");
            contenedor.innerHTML = '<input type="date" class="fechaIndividual" />';
          } else {
            respuesta.textContent = "❌ Error al enviar la solicitud.";
            respuesta.className = "error";
          }
        } catch (err) {
          console.error("Error de conexión:", err);
          respuesta.textContent = "⚠️ Error de conexión.";
          respuesta.className = "error";
        }
      });
    });
  </script>
</body>
</html>
