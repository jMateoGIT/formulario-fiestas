<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Solicitud de Días de Fiesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css"/>
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/l10n/es.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <img src="avanza_logo.png" alt="Logo Avanza"/>
    <span>Portal de solicitudes – Taller Avanza Zaragoza</span>
  </header>

  <main class="page-content">
    <section class="form-container">
      <h2>Solicitud Fiestas Pagadas</h2>
      <form id="formFiestas" autocomplete="off">
        <label for="NumeroJDE">Número de empleado:</label>
        <input id="NumeroJDE" name="FakeNameEmpleado" type="text" placeholder="Inserte número de empleado largo" required/>

        <div id="nombreEmpleado" style="margin-top: 0.5rem; padding: 0.6rem; background-color: #eee; border-radius: 6px; display: none;"></div>

        <label for="Email">Correo electrónico:</label>
        <input id="Email" type="email" required/>

        <fieldset class="modo-selector" style="margin-top: 1rem;">
          <legend style="font-weight: bold; color: #54585A;">Modo de selección:</legend>
          <label><input type="radio" name="modo" id="modoMultiple" checked/> Fechas individuales</label>
          <label><input type="radio" name="modo" id="modoRango"/> Rango de fechas</label>
        </fieldset>

        <label for="Fechas">Fechas solicitadas:</label>
        <input id="Fechas" name="FakeNameFechas" type="text" placeholder="Selecciona múltiples fechas..." required/>

        <input id="FechasSolicitadas" name="FechasSolicitadas" type="hidden"/>

        <label for="Comentario">Comentario:</label>
        <textarea id="Comentario" name="comentarioExtra" placeholder="Añada un comentario si lo desea" rows="4"></textarea>

        <button type="submit">Enviar solicitud</button>

        <p id="respuesta"></p>
      </form>
    </section>
  </main>

  <footer>
    <div style="max-width: 600px; margin: 0 auto;">
      <p style="margin: 0.2rem 0; color: #DA291C; font-weight: bold;">Mantenimiento Taller de Zaragoza</p>
      <p style="margin: 0.2rem 0;">Dirección Urbanos Zaragoza · Miguel Servet, 199 - 50013 Zaragoza</p>
      <p style="margin: 0.2rem 0;">📞 976 413 900 · ✉️ mantenimiento.zaragoza@mobilityado.com</p>
      <p style="margin: 0.2rem 0;">
        🌐 <a href="https://zaragoza.avanzagrupo.com" target="_blank">zaragoza.avanzagrupo.com</a>
      </p>
    </div>
  </footer>

  <script defer src="main.js"></script>
</body>
</html>
