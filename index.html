<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Días de Fiesta</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js" defer></script>
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/l10n/es.js" defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <header class="header">
    <img src="avanza_logo.png" alt="Logo Avanza" />
    <h1>Portal de solicitudes – Taller Avanza Zaragoza</h1>
  </header>

  <main class="page-content">
    <section class="form-container">
      <h2>Solicitud Fiestas Pagadas</h2>
      <form id="formFiestas" novalidate>
        <div class="form-group">
          <label for="NumeroJDE">Número de empleado:</label>
          <input 
            type="text" 
            id="NumeroJDE" 
            name="FakeNameEmpleado" 
            placeholder="Inserte número de empleado largo" 
            required 
            autocomplete="off" 
          />
          <div id="nombreEmpleado" class="info-box"></div>
        </div>

        <div class="form-group">
          <label for="Email">Correo electrónico:</label>
          <input 
            type="email" 
            id="Email" 
            name="Email" 
            required 
            placeholder="nombre@ejemplo.com" 
            autocomplete="off" 
          />
        </div>

        <fieldset class="modo-selector">
          <legend>Modo de selección:</legend>
          <label>
            <input type="radio" id="modoMultiple" name="modo" checked />
            Fechas individuales
          </label>
          <label>
            <input type="radio" id="modoRango" name="modo" />
            Rango de fechas
          </label>
        </fieldset>

        <div class="form-group">
          <label for="Fechas">Fechas solicitadas:</label>
          <input 
            type="text" 
            id="Fechas" 
            name="FakeNameFechas" 
            placeholder="Selecciona múltiples fechas..." 
            required 
            autocomplete="off" 
          />
          <input type="hidden" id="FechasSolicitadas" name="FechasSolicitadas" />
        </div>

        <div class="form-group">
          <label for="Comentario">Comentario:</label>
          <textarea 
            id="Comentario" 
            name="comentarioExtra" 
            rows="4" 
            placeholder="Añada un comentario si lo desea">
          </textarea>
        </div>

        <div class="form-group">
          <div 
            class="g-recaptcha" 
            data-sitekey="6LfGxh4rAAAAAAS1loLATNGaYez1drBuqrCdeiVP">
          </div>
        </div>

        <button type="submit" id="btnEnviar">
          <span class="btn-text">Enviar solicitud</span>
          <span class="btn-spinner" id="btnSpinner"></span>
        </button>

        <p id="respuesta" role="status"></p>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p><strong style="color: #DA291C;">Mantenimiento Taller de Zaragoza</strong></p>
      <p>Dirección Urbanos Zaragoza · Miguel Servet, 199 - 50013 Zaragoza</p>
      <p>📞 976 413 900 · ✉️ <a href="mailto:mantenimiento.zaragoza@mobilityado.com">mantenimiento.zaragoza@mobilityado.com</a></p>
      <p>🌐 <a href="https://zaragoza.avanzagrupo.com" target="_blank">zaragoza.avanzagrupo.com</a></p>
    </div>
  </footer>

  <script src="main.js" defer></script>
</body>
</html>
