<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', sans-serif;
    background-color: #f9f9f9;
    padding: 2rem;
    display: flex;
    justify-content: center;
  }

  .form-container {
    background-color: white;
    padding: 2rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
  }

  h2 {
    text-align: center;
    margin-bottom: 1rem;
  }

  label {
    display: block;
    margin-top: 1rem;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  textarea,
  input[type="date"],
  button {
    width: 100%;
    padding: 0.6rem;
    margin-top: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
  }

  .fechaItem {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-top: 0.5rem;
  }

  .fechaItem button {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 0.4rem 0.6rem;
    border-radius: 4px;
    cursor: pointer;
  }

  .fechaItem button:hover {
    background-color: #c0392b;
  }

  #addDateBtn {
    margin-top: 0.5rem;
    background-color: #3498db;
    color: white;
    border: none;
    padding: 0.6rem;
    border-radius: 6px;
    cursor: pointer;
  }

  #addDateBtn:hover {
    background-color: #2980b9;
  }

  .success {
    color: green;
    font-weight: bold;
    margin-top: 1rem;
    text-align: center;
  }

  .error {
    color: red;
    font-weight: bold;
    margin-top: 1rem;
    text-align: center;
  }

  @media screen and (max-width: 600px) {
    .form-container {
      padding: 1rem;
    }
  }
</style>
