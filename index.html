
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Solicitud de D√≠as de Fiesta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.css" />
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
  <script src="https://unpkg.com/flatpickr@4.6.13/dist/flatpickr.min.js/dist/l10n/es.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #5F2167;
      color: white;
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      gap: 1rem;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header img { height: 30px; }

    .page-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin-top: 5rem;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      border-top: 8px solid #DA291C;
    }

    h2 {
      text-align: center;
      color: #5F2167;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #54585A;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .success {
      color: #5F2167;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    .error {
      color: #DA291C;
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    footer {
      margin-top: 3rem;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.85rem;
      background-color: #f0f0f0;
      padding: 1.5rem 1rem;
      color: #54585A;
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      .form-container { padding: 1rem; }
      .header span { font-size: 0.9rem; }
    }

    @media (prefers-color-scheme: dark) {
      body { background-color: #1e1e1e; color: #fff; }
      .form-container { background-color: #2a2a2a; }
      input, textarea { background-color: #3a3a3a; color: white; border-color: #555; }
      footer { background-color: #333; color: #ccc; }
      footer a { color: #DA291C; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avanza_logo.png" alt="Logo Avanza" />
    <span>Portal de solicitudes ‚Äì Taller Avanza Zaragoza</span>
  </div>

  <div class="page-content">
    <div class="form-container">
      <h2>Solicitud Fiestas Pagadas</h2>
      <form id="formFiestas">
        <label for="Empleado">N√∫mero de empleado:</label>
        <input type="text" id="Empleado" autocomplete="do-not-autofill" required />

        <label for="Email">Correo electr√≥nico:</label>
        <input type="email" id="Email" name="usuarioContacto"  required />

        <label for="Fechas">Fechas solicitadas:</label>
        <input type="text" id="Fechas" placeholder="Selecciona m√∫ltiples fechas..." autocomplete="do-not-autofill" required />

        <input type="hidden" id="FechasSolicitadas" name="FechasSolicitadas" />

        <label for="Comentario">Comentario:</label>
        <textarea id="Comentario" name="comentarioExtra" rows="4" placeholder="Opcional..."></textarea>

        <button type="submit">Enviar solicitud</button>
        <p id="respuesta"></p>
      </form>
    </div>
  </div>

  <footer>
    <div style="max-width: 600px; margin: 0 auto;">
      <p style="margin: 0.2rem 0; color: #DA291C; font-weight: bold;">Mantenimiento Taller de Zaragoza</p>
      <p style="margin: 0.2rem 0;">Direcci√≥n Urbanos Zaragoza ¬∑ Miguel Servet, 199 - 50013 Zaragoza</p>
      <p style="margin: 0.2rem 0;">üìû 976 413 900 ¬∑ ‚úâÔ∏è mantenimiento.zaragoza@mobilityado.com</p>
      <p style="margin: 0.2rem 0;">
        üåê <a href="https://zaragoza.avanzagrupo.com" target="_blank">zaragoza.avanzagrupo.com</a>
      </p>
    </div>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      flatpickr("#Fechas", {
        mode: "multiple",
        dateFormat: "d/m/Y",
        locale: flatpickr.l10ns.es,
        allowInput: true
      });

      const form = document.getElementById("formFiestas");

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const respuesta = document.getElementById("respuesta");
        respuesta.textContent = "";
        respuesta.className = "";

        const fechas = document.getElementById("Fechas").value.split(",").map(f => f.trim()).filter(f => f !== "");

        if (fechas.length === 0) {
          respuesta.textContent = "‚ùå Debes seleccionar al menos una fecha.";
          respuesta.className = "error";
          return;
        }

        document.getElementById("FechasSolicitadas").value = fechas.join(", ");

        const body = {
          Empleado: document.getElementById("Empleado").value.trim(),
          Email: document.getElementById("Email").value.trim(),
          FechasSolicitadas: fechas.join(", "),
          Comentario: document.getElementById("Comentario").value.trim()
        };

        try {
          const res = await fetch("https://prod-70.westus.logic.azure.com:443/workflows/2035cd8f81154fcc9743ba4b231a1a3f/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Vm-UQaC9QxujqKMk7hAj3phQ_lAOF60hxczY9lzVpqE", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(body)
          });

          if (res.ok) {
            respuesta.textContent = "‚úÖ Solicitud enviada correctamente.";
            respuesta.className = "success";
            form.reset();
          } else {
            respuesta.textContent = "‚ùå Error al enviar la solicitud.";
            respuesta.className = "error";
          }
        } catch (err) {
          console.error("Error de conexi√≥n:", err);
          respuesta.textContent = "‚ö†Ô∏è Error de conexi√≥n.";
          respuesta.className = "error";
        }
      });
    });
  </script>
</body>
</html>
